<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Météo France{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Météo France</a>
            <div class="navbar-nav">
                <a class="nav-link" href="/">Accueil</a>
                {% if user.is_authenticated %}
                    <a class="nav-link" href="/profile">Profil</a>
                    <a class="nav-link" href="/logout">Déco</a>
                {% else %}
                    <a class="nav-link" href="/login">Connexion</a>
                    <a class="nav-link" href="/register">Inscription</a>
                {% endif %}
            </div>
        </div>
    </nav>

    # ici on devra faire le if avec les users
    <main class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container text-center">
            <span class="text-muted">© 2025 - Projet BTS</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
