{% extends 'base.html' %}

{% block title %}Mon Profil - Météo{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2>Mon Profil</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ user.username }}</h5>
                <p class="card-text">Email: {{ user.email }}</p>
                {% if user.userprofile %}
                    <p>Région: {{ user.userprofile.region }}</p>
                    <p>Ville: {{ user.userprofile.ville }}</p>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
