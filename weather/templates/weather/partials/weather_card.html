<div class="weather-card p-4 bg-base-100 rounded-box shadow-md w-64">
    <div class="flex items-center gap-2 mb-2">
        <div class="weather-icon">
            <img src="https://openweathermap.org/img/wn/{{ weather.weather.icon }}@2x.png" 
                 alt="{{ weather.weather.description }}" 
                 class="w-12 h-12" />
        </div>
        <div>
            <h3 class="text-lg font-bold">{{ weather.name }}</h3>
            <p class="text-sm">{{ weather.weather.description|capfirst }}</p>
        </div>
    </div>
    
    <div class="temperature text-3xl font-bold text-center mb-2">
        {{ weather.main.temp|floatformat:0 }}°C
    </div>
    
    <div class="grid grid-cols-2 gap-2 text-xs">
        <div>
            <div class="opacity-70">Ressenti</div>
            <div>{{ weather.main.feels_like|floatformat:0 }}°C</div>
        </div>
        <div>
            <div class="opacity-70">Humidité</div>
            <div>{{ weather.main.humidity }}%</div>
        </div>
        <div>
            <div class="opacity-70">Vent</div>
            <div>{{ weather.wind.speed }} km/h</div>
        </div>
        <div>
            <div class="opacity-70">Pression</div>
            <div>{{ weather.main.pressure }} hPa</div>
        </div>
    </div>
    
    <div class="mt-3 text-center">
        <a href="{% url 'weather:weather_detail' weather.name %}" class="btn btn-sm btn-primary">
            Voir détails
        </a>
    </div>
</div>
