<div class="city-search-container w-full">
    <form hx-get="{% url 'weather:search_city' %}" 
          hx-target="#search-results" 
          hx-trigger="submit, input[name='query'] changed delay:500ms"
          class="flex flex-col gap-2">
        
        <div class="input-group">
            <input type="text" 
                   name="query" 
                   placeholder="Rechercher une ville..." 
                   class="input input-bordered w-full" 
                   autocomplete="off" />
            <button type="submit" class="btn btn-primary">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </button>
        </div>
        
        <div id="search-results" class="search-results mt-2 bg-base-100 rounded-box shadow-md max-h-60 overflow-y-auto hidden">
            <!-- Les résultats de recherche seront chargés ici via HTMX -->
        </div>
    </form>
</div>
