{% if alerts %}
{% for alert in alerts %}
<div class="card bg-base-100 shadow-md overflow-hidden">
    <div class="p-4 {% if alert.severity == 'red' %}bg-error{% elif alert.severity == 'orange' %}bg-warning{% else %}bg-warning{% endif %} text-base-100">
        <h3 class="font-bold text-lg">{{ alert.type_label }}</h3>
        <div class="text-sm">Niveau: {{ alert.severity_display }}</div>
    </div>
    <div class="p-4">
        <div class="mb-2">
            <div class="font-semibold">Région:</div>
            <div class="opacity-80">{{ alert.region }}</div>
        </div>
        <div class="mb-2">
            <div class="font-semibold">Date:</div>
            <div class="opacity-80">{{ alert.date_alert|date:"j F Y" }}</div>
        </div>
        <div>
            <div class="font-semibold">Description:</div>
            <div class="opacity-80 text-sm">{{ alert.description }}</div>
        </div>
    </div>
</div>
{% endfor %}
{% else %}
<div class="col-span-full">
    <div class="alert info">
        <svg class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
        </svg>
        <span>Aucune alerte météo correspondant à vos critères.</span>
    </div>
</div>
{% endif %}
